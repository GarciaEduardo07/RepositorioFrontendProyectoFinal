<div class="container-fluid mt-4">
    <h2>Gestión de Usuarios</h2>
    
    <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-success" (click)="openModal()">
            <i class="fas fa-plus"></i> Nuevo Usuario
        </button>
    </div>

    <table class="table table-striped table-bordered mt-3 shadow-sm">
        <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Roles</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr *ngFor="let usuario of listaUsuarios">
                <td>{{ usuario.id }}</td>
                <td>{{ usuario.username }}</td>
                <td>
                    <span *ngFor="let role of usuario.roles" class="badge bg-secondary me-1">
                        {{ role }}
                    </span>
                </td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="deleteUsuario(usuario)">
                        <i class="fas fa-trash"></i> Eliminar
                    </button>
                </td>
            </tr>
            <tr *ngIf="listaUsuarios.length === 0">
                <td colspan="4" class="text-muted">No hay usuarios registrados.</td>
            </tr>
        </tbody>
    </table>

    <div class="modal fade" #usuarioModalRef tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title">{{ modalText }}</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de Usuario</label>
                            <input type="text" id="username" class="form-control" formControlName="username" 
                                   placeholder="Min 5, Max 20 caracteres">
                            <div *ngIf="usuarioForm.get('username')?.touched && usuarioForm.get('username')?.invalid" class="text-danger small">
                                <span *ngIf="usuarioForm.get('username')?.errors?.['required']">El usuario es requerido.</span>
                                <span *ngIf="usuarioForm.get('username')?.errors?.['minlength']">Mínimo 5 caracteres.</span>
                                <span *ngIf="usuarioForm.get('username')?.errors?.['maxlength']">Máximo 20 caracteres.</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" id="password" class="form-control" formControlName="password" 
                                   placeholder="Mínimo 8 caracteres">
                            <div *ngIf="usuarioForm.get('password')?.touched && usuarioForm.get('password')?.invalid" class="text-danger small">
                                <span *ngIf="usuarioForm.get('password')?.errors?.['required']">La contraseña es requerida.</span>
                                <span *ngIf="usuarioForm.get('password')?.errors?.['minlength']">Mínimo 8 caracteres.</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Rol Asignado</label>
                            <select id="role" class="form-select" formControlName="role">
                                <option *ngFor="let rol of rolesDisponibles" [value]="rol.value">
                                    {{ rol.label }}
                                </option>
                            </select>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary px-4" [disabled]="usuarioForm.invalid">
                                Guardar Usuario
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
